<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>log in </title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>   
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
	<link rel= "stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/forget.css') }}"> 
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
		
			
		</head>
		<body>
			<div class="main"> 
		
        <div class="LOGin">
			
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
	{% for category, message in messages %}
		<script>
			const Toast1 = Swal.mixin({
				toast: true,
				position: "top-end",
				showConfirmButton: false,
				timer: 3000,
				timerProgressBar: true,
				didOpen: (toast) => {
					toast.addEventListener('mouseenter', Swal.stopTimer);
					toast.addEventListener('mouseleave', Swal.resumeTimer);
				}
			});

			Toast1.fire({
				icon: "{{ category }}",
				title: "{{ message }}"
			});
		</script>
	{% endfor %}
{% endif %}
{% endwith %}
				<form action="/confirm-password" method="POST">

					<div class="create">
						<input type="text" name="password" placeholder="Create New Password " required=""  minlength="3" maxlength="25">  
						<input type="text" name="password1" placeholder="Confirm Password" required="" minlength="3" maxlength="25" >  
					</div>
					
						
					<button  class="upsign" type="submit">Reset Password</button>
				</div>
				</form>
			</div>
			</div>
		
</body>
</html>
