
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/result.css') }}">
</head>
<body> 
    <center>
        <div class="outer">
           
            <h1>Alert...</h1>
            <hr class="line">
            <h3>Screenshot:</h3>
            <form action="{{ url_for('submit_result', challenge_id=challenge['id']) }}" method="POST" enctype="multipart/form-data">
                <input type="file" id="screenshot" name="screenshot" accept="image/*" required><br><br>
                <!-- Add a hidden input field to include the challenge_id -->
                <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
                <button type="submit" class="win glow-green" name="result" value="win"><a>win</a></button>
                <button type="submit" class="loss glow-red" name="result" value="loss"><a>loss</a></button>
                <button type="submit" class="cancel glow-black"><a>cancel</a></button>
            </form>
            
        </div>
    </center>
</body>
</html>
