
<!DOCTYPE html>
<html lang="en">
<head>
	<title> Result Submission </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>   
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/result.css') }}">
</head>
<body> 
    {% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<script>
						const Toast1 = Swal.mixin({
							toast: true,
							position: "top-end",
							showConfirmButton: false,
							timer: 3000,
							timerProgressBar: true,
							didOpen: (toast) => {
								toast.addEventListener('mouseenter', Swal.stopTimer);
								toast.addEventListener('mouseleave', Swal.resumeTimer);
							}
						});
	
						Toast1.fire({
							icon: "{{ category }}",
							title: "{{ message }}"
						});
					</script>
				{% endfor %}
			{% endif %}
		{% endwith %}
    <center>
        <div class="outer">
            <h1>Alert...</h1>
            <hr class="line">
            <h3>Screenshot:</h3>
            <form action="{{ url_for('submit_result', challenge_id=challenge['id']) }}" method="POST" enctype="multipart/form-data">
                <input type="file" id="screenshot" name="screenshot" accept="image/*"><br><br>
                <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
                <button type="submit" class="win glow-green" name="result" value="win"><a>win</a></button>
                <button type="submit" class="loss glow-red" name="result" value="loss"><a>loss</a></button>
				<button class="cancel glow-black" name="result" value="cancel">Cancel</button>
            </form>
        </div>
    </center>
</body>
</html>
