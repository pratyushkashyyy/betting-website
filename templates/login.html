<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="LOGin">
				<form action="/login" method="POST">
					<label for="chk" aria-hidden="true" style="color: #573b8a;">login</label>
					<input type="text" name="phone" placeholder="Phone number" required="">
        			<input type="password" name="password" placeholder="Password" required="">
					{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						<ul>
						{% for category, message in messages %}
							<li class="{{ category }}">{{ message }}</li>
						{% endfor %}
						</ul>
					{% endif %}
					{% endwith %}
					<button action="submit">login</button>
				</form>
			</div>


			<div class="SIGNup">
				<form action="/signup" method="POST">
					<label for="chk" aria-hidden="true">signup</label>
					<input type="text" name="phone" placeholder="phone number" required="">
					<input type="text" name="password" placeholder="create password" required="">
					<button action="submit">signup</button>
				</form>
			</div>
	</div>
</body>
</html>
