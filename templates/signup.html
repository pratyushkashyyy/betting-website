<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>log in </title>
	<link rel= "stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/login.css') }}"> 
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main"> 	
		
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			<ul>
			{% for category, message in messages %}
				<li class="{{ category }}">{{ message }}</li>
			{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</div>
        <div class="LOGin">
				<form action="/signup" method="POST">
					<label  class="heads"  for="chk" aria-hidden="true">Signup</label>
						<div class="create">
							<input type="text" name="password" placeholder="Create password" required="" minlength="6">  
						</div>
					<button  class="upsign" type="submit">Signup</button>
				</form>
			</div>
		</div>
</body>
</html>
